<div class="list-group">
  <a class="list-group-item list-group-item-action" [ngClass]="{'list-group-item-warning': itemHover}"
    (mouseover)="itemHover=true" (mouseout)="itemHover=false" *ngFor="let item of respostas$ | async"
    [routerLink]="">
    {{ item.autor }} - {{ item.conteudo }} - {{ item.data | date: 'dd/MM/yyyy' }}
  </a>
</div>
