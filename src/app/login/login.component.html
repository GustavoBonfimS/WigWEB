  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <form class="login100-form validate-form">
          <span class="login100-form-title p-b-26">
            Bem vindo!
          </span>
          <span class="login100-form-title p-b-48">
            <i class="zmdi zmdi-font"></i>
          </span>

          <div class="wrap-input100 validate-input">
            <input [(ngModel)]="usuario.login" name="login" class="input100" type="text">
            <span class="focus-input100" data-placeholder="Login"></span>
          </div>

          <div class="wrap-input100 validate-input" data-validate="insira sua senha">
            <span class="btn-show-pass">
              <i class="zmdi zmdi-eye"></i>
            </span>
            <input [(ngModel)]="usuario.senha" name="senha" class="input100" type="password">
            <span class="focus-input100" data-placeholder="Senha"></span>
          </div>

          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button class="login100-form-btn"
              (click)="fazerLogin()">
                Login
              </button>
            </div>
          </div>

          <div class="text-center p-t-115">
            <span class="txt1">
              Ainda n√£o tem uma conta?
            </span>

            <a class="txt2" href="#">
              Cadastrar-se
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>


  <div id="dropDownSelect1"></div>
