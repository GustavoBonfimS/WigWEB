<div class="my-login-page">
  <section class="h-100">
    <div class="container h-100">
      <div class="row justify-content-md-center h-100">
        <div class="card-wrapper">
          <div class="brand">
            <img src="assets/img/wig_logo.png" alt="logo">
          </div>
          <div class="card fat">
            <div class="card-body">
              <h4 class="card-title">Login</h4>

              <form [formGroup]="formulario" (ngSubmit)="fazerLogin()">
                <div class="form-group">
                  <label for="login">Nome de usuario</label>
                  <input type="text" class="form-control"
                  [ngClass]="{'is-invalid': submited && isValid('login')}"
                  formControlName="login" autofocus>
                </div>

                <div class="form-group">
                  <label for="password">Senha
                    <a [routerLink]="['/forget']" class="float-right" tabindex="-1">
                      Esqueceu sua Senha?
                    </a>
                  </label>
                  <input id="password" type="password" class="form-control"
                  [ngClass]="{'is-invalid': submited && isValid('senha')}"
                  formControlName="senha">
                </div>

                <div class="form-group m-0">
                  <button type="submit" class="btn btn-warning btn-block">
                    Fazer login
                  </button>
                </div>
                <div class="mt-4 text-center">
                  Ainda n√£o tem uma conta? <a tabindex="-1" [routerLink]="['/criar-conta']">Crie uma</a>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
