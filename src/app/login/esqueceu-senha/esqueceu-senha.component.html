<div class="my-login-page">
    <section class="h-100">
      <div class="container h-100">
        <div class="row justify-content-md-center h-100">
          <div class="card-wrapper">
            <div class="brand">
              <img src="assets/img/wig_logo.png" alt="logo">
            </div>
            <div class="card fat">
              <div class="card-body">
                <h4 class="card-title">Recuperar senha</h4>
  
                <form [formGroup]="formulario" (ngSubmit)="alterarSenha()">
                  <div class="form-group">
                    <label for="email">EndereÃ§o de email</label>
                    <input type="email" id="email" class="form-control" [ngClass]="{'is-invalid': submited && isValid('email')}" formControlName="email" autofocus>
                  </div>
  
                  <div class="form-group">
                    <label for="password">Nova senha</label>
                    <input id="password" type="password" class="form-control" [ngClass]="{'is-invalid': submited && isValid('senha')}" formControlName="senha">
                  </div>
  
                  <div class="form-group m-0">
                    <button type="submit" class="btn btn-warning btn-block">
                      Recuperar senha
                    </button>
                  </div>
                  <div class="mt-4 text-center">
                    Voltar ao <a [routerLink]="['/login']">login</a>
                  </div>
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
