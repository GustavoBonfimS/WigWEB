<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{ avaliacao?.nomeEmpresa }}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar" (click)="onCancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h6 class="text-center font-weight-light">Avaliação</h6>
    <h6>{{ avaliacao?.autor }}</h6>
    <p class="text-justify">{{ avaliacao?.conteudo }}</p>

    <h6 class="text-center font-weight-light">Responder</h6>
    <textarea class="form-control" name="message" cols="60" rows="5" [(ngModel)]="message" placeholder="escreva sua resposta aqui"></textarea>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-warning" (click)="onSend()">Enviar resposta</button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
  </div>
</div>
