<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Avalie {{ empresa?.login }}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar" (click)="onCancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <label for="message" class="col-form-label">Mensagem:</label>
    <textarea id="message" class="form-control"name="message" cols="60" rows="5" [(ngModel)]="message" placeholder="escreva sua mensagem aqui"></textarea>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-warning" (click)="onSend()">Enviar</button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
  </div>
</div>
