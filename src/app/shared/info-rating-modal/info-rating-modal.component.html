<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{ avaliacao?.nomeEmpresa }}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar" (click)="onCancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h6 class="text-center font-weight-light">Avaliação</h6>
    <h6>{{ avaliacao?.autor }}</h6>
    <p class="text-justify">{{ avaliacao?.conteudo }}</p>
    
    <h6 class="text-center font-weight-light">Resposta</h6>
    <h6>{{ resposta?.autor }}</h6>
    <p class="text-justify">{{ resposta?.conteudo }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-warning" (click)="onCancel()">OK</button>
  </div>
</div>
